<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/e0b43907e8.js"
      crossorigin="anonymous"
    ></script>
    <title>Create Account</title>
  </head>

  <body>
    <div class="container">
      <header>
        <h1>Create Account</h1>
      </header>
      <form action="#" method="post">
        <div class="form-control">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="matt-millard" />
          <i class="fa-solid fa-circle-check"></i>
          <i class="fa-solid fa-circle-exclamation"></i>
          <small>Error message</small>
        </div>

        <div class="form-control">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="matt.millard@gmail.com" />
          <i class="fa-solid fa-circle-check"></i>
          <i class="fa-solid fa-circle-exclamation"></i>
          <small>Error message</small>
        </div>

        <div class="form-control">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="********" />
          <i class="fa-solid fa-circle-check"></i>
          <i class="fa-solid fa-circle-exclamation"></i>
          <small>Error message</small>
        </div>

        <div class="form-control">
          <label for="password-check">Confirm Password</label>
          <input type="password" id="password-check" placeholder="********" />
          <i class="fa-solid fa-circle-check"></i>
          <i class="fa-solid fa-circle-exclamation"></i>
          <small>Error message</small>
        </div>

        <div>
          <button type="submit">Sign up</button>
        </div>
      </form>
    </div>

    <script src="./script.js" async></script>
  </body>
</html>
